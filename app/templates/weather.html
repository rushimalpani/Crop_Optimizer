{% extends 'layout.html' %} {% block body %}
<header>
  <h1 class="big-title translate" data-speed="0.5">
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp We Make Your Land With The Best Value
  </h1>

  <img
    src="static/parallax/top1.png"
    class="top translate"
    data-speed="0.3"
    alt=""
  />
  <img
    src="static/parallax/bottom2.png"
    class="Bottom translate"
    data-speed="-0.25"
    alt=""
  />
</header>

<section id="scroll2">
  <div class="shadow">
    <a href="#scroll2">
      <div class="scroll-down"></div>
    </a>
  </div>

  <div class="container container_whether">
    <div class="content opacity">
      <h3 class="title">Fill out the Details</h3>

      <form action="{{ url_for('processing') }}" method="post">
        <div class="option2">
          <select
            class="state1"
            name="crop"
            onchange="print_crop('crop',this.selectedIndex);"
            id="sts"
            required
          ></select>
          <script>
            print_crop("sts");
          </script>
        </div>
        <br />
        <div class="option1">
          <select
            class="state1"
            onchange="print_city('state',this.selectedIndex);"
            name="state"
            id="s"
            required
          ></select>
          <br /><br />
          <select class="state1" name="city" id="state" required></select>
          <script>
            print_state("s");
          </script>
        </div>

        <div class="animaton">
          <button type="submit" id="color" style="background-color: green">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <b style="color: white"> Submit </b>
          </button>
        </div>
      </form>
    </div>

    <div class="imgcontainer">
      <img src="static/parallax/ferti.jpg" style="opacity: 0.8" />
    </div>
  </div>
</section>

{% endblock %}
